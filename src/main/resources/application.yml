server:
  port: 8082

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**

jwt:
  secret: mySuperSecretKey12345 # 테스트 용
  expiration: 3600000        # 1시간(ms)
  refresh-expiration: 86400000 # 1일(ms)
