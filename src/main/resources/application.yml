server:
  port: ${CONTAINER_PORT:8082} # 로컬에서 실행 시 8082, 도커에서 실행 시 8080

spring:
  config:
    import: optional:file:./.env[.properties]

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://${AUTH_HOST:localhost}:${CONTAINER_PORT:8080} # 로컬에서 실행 시 localhost:8080, 도커에서 실행 시 auth:8080
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: http://${USER_HOST:localhost}:${CONTAINER_PORT:8081} # 로컬에서 실행 시 localhost:8081, 도커에서 실행 시 user:8080
          predicates:
            - Path=/api/user/**

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}
